<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #233245;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "微軟正黑體";
    }

    #app {
      width: 1050px;
      overflow: hidden;
    }

    #app>div {
      background-size: 100% 100%;
    }

    #app>div>ul>li {
      cursor: pointer;
      display: block;
      width: 166px;
      height: 166px;
      border: 1px solid #fff;
      float: left;
    }

    #app>div>ul>li>img {
      display: block;
      width: 100%;
      height: 100%;
    }

    .wait {
      width: 500px;
      height: 500px;
      background-color: #fff;
      float: left;
    }

    .carried {
      width: 500px;
      height: 500px;
      background-color: #fff;
      float: right;
      background-image: url("./img/bg2.jpg");
    }

    .winPage {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: top 0.3s;
    }

    .winPage.open {
      top: 0;
    }

    .winPage>h1 {
      color: #fff;
      font-size: 60px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="wait">
      <ul>
        <li v-for="(item, idx) in todoWait.content" :key="item.url">
          <img :src="item.url">
        </li>
      </ul>
    </div>

    <div class="carried">
      <ul>
        <li>
          <img src="">
        </li>
      </ul>
    </div>
    <div class="winPage">
      <h1>闖關成功</h1>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="//unpkg.com/vue@next"></script>
  <script>
    const { reactive, onMounted } = Vue
    const App = {
      setup() {
        // 初始化拼圖
        const todoWait = reactive({ content: [] })
        // 移動過去的拼圖
        const todoOver = reactive({ content: [] })

        onMounted(() => {
          axios.get('./api/puzzle.json').then(res => {
            console.log(res.data)
            todoWait.content = res.data
          })
        })


        return {
          todoWait,
          todoOver
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
