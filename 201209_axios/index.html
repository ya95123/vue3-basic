<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>非同步處理 Axios - 1 ( GET API )</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: slategray;
    }

    .box {
      width: 500px;
    }

    .box>.btnbox {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .box>.btnbox>a {
      padding: 10px 10px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    .img {
      border: 8px solid #42b983;
    }

    .load {
      width: 40px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-if="isLoad" class="box">
      <div>
        <img v-for="(item,i) in imgArr.arr" v-show="imgIdx === i" :key="item.url" :src="item.url" class="img">
      </div>
      <div v-if="isLoad" class="btnbox">
        <a @click="imgRemove" href="javascript:;">上一張</a>
        <a @click="imgAdd" href="javascript:;">下一張</a>
      </div>
    </div>

  </div>
  <img src="https://picsum.photos/300/300/?random=1">
  <img v-if="!isLoad" class="load" src=".load.gif">

  <script src="//unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const { onMounted, reactive, ref } = Vue
    const App = {
      setup() {
        const imgArr = reactive({ arr: [] })
        const imgIdx = ref(0)
        const isLoad = ref(false)

        const imgAdd = () => {
          imgIdx.value++
          if (imgIdx.value > imgArr.arr.length - 1) {
            imgIdx.value = 0
          }
          console.log(imgIdx.value)
        }

        const imgRemove = () => {
          imgIdx.value--
          if (imgIdx.value < 0) {
            imgIdx.value = imgArr.arr.length - 1
          }
          console.log(imgIdx.value)
        }

        // 建議渲染完 DOM 再做串接 API
        onMounted(() => {
          axios.get('https://vue-lessons-api.herokuapp.com/photo/list').then(res => {
            imgArr.arr = res.data
            console.log(res.data)
          })
        })

        return {
          imgArr,
          imgIdx,
          isLoad,
          imgAdd,
          imgRemove
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
